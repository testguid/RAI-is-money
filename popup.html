<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <script src="datasource.js"></script>
    <script src="popup.js" type="module"></script>
    <link href="popup.css" rel="stylesheet">
  </head>
<body class="white_text" text="#ffffff" style="height:220px;width:200px;    background: linear-gradient(rgb(37, 42, 56), rgb(23, 32, 38))">
  <br>
    <a href="" id="reflexer">
        <img  src="images/reflexer.svg" class="center" style="width:120px;">
    </a>
  <br>
  <fieldset>
    <legend id="current_url"></legend>
    <button id="blacklist_toggle" class="button_wrapper button_hover">
    </button>
  </fieldset>
  <br>
    <button id="global_toggle" class="button_wrapper button_hover">
    </button>
    <br>
    <br>
    <a id="advancedToggle" href="" class="center">advanced</a>
    <div id="advanced">
        <div style="padding-bottom: 20px;"></div> 
        format:
        <input type="text" id="conversion_format" style="width:70%; float: right" class="center button_wrapper button_hover">
        <button id="use_redemption_price" class="button_wrapper button_hover">
        </button>
        <input type="checkbox" id="highlight" name="highlight">

        <br>
        <input type="checkbox" id="badge_price" name="badge_price">

        <div>

        </div>
        <div>
            <img style="width: 20px;" src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/assets/0x6B175474E89094C44Da98b954EedeAC495271d0F/logo.png"> 
            <span id="dai_price" style="padding-bottom: 10%; font-size:6vw">1 DAI = x RAI</span>
        </div>
        <br>
        <div>
            redemption price:
            <div id="redemption_price" style="float: right; padding-right: 10%; font-size:6vw">
                -
            </div>
        </div>
        <br>
        <div>
            redemption rate:
            <div id="redemption_rate" style="float: right; padding-right: 10%; font-size:6vw">
                -
            </div>
        </div>
        <div>
            <br>
            prices:
            <ul style="margin: 0; padding: 12px; list-style-type:none; font-size:6vw" id="prices_list">
            </ul>
        </div>
    </div>
</body>
</html>
